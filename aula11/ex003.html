<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistemas de multas</h1>
    velocidade do carro: <input type="number" id="velocidade" nome="velocidade">Km
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
</body>
<script>
    function calcular() {
        var velocidadeString = window.document.getElementById("velocidade");
        var resultado = window.document.getElementById('resultado');
        var velocidadeNumber = Number(velocidadeString.value);
        resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidadeNumber} km/h.</strong></p>`
        if (velocidadeNumber > 60) {
            resultado.innerHTML += "<p>Você foi multado.</p>"
        }
    }
</script>

</html>
