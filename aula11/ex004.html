<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro</title>
</head>

<body>
    <h1>Você é brasileiro ou estrangeiro?</h1>
    <p> Digite o nome do país onde nasceu:</p>
    <input type="text" id="nacionalidade" placeholder="Escreva aqui sua nacionalidade">
    <input type="button" value="ok" onclick="verificarNacionalidade()">
    <div id="resultado"></div>
</body>
<script>

    function verificarNacionalidade() {
        var nacionalidade = window.document.getElementById("nacionalidade");
        var resultado = window.document.getElementById("resultado");
        if (nacionalidade.value == "Brasil") {
            resultado.innerText = "Você é brasileiro"
        } else {
            resultado.innerText = "Você é estrangeiro"
        }
    }
</script>

</html>
